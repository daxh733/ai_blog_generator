<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-600 to-blue-600 p-4 text-white">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-white text-indigo-600 font-bold rounded-full w-10 h-10 flex items-center justify-center">AI</div>
                <a href="/" class="text-2xl font-bold">AI Blog Generator</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/login" class="text-white hover:underline">Login</a>
                <a href="/signup" class="bg-white text-indigo-600 px-3 py-1 rounded hover:opacity-90">Signup</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center min-h-[70vh] py-12">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h2 class="text-2xl font-semibold">Welcome back</h2>
                <p class="text-sm text-gray-500">Sign in to access your saved blog posts and generate new ones.</p>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-700">Login</button>
            </form>

        </div>
    </div>


</body>
</html>
